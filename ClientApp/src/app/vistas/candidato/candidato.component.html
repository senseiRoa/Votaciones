<p-toast></p-toast>
<div class="container">
  <h1 id="tableLabel">Candidatos</h1>
  <p>This component demonstrates fetching data from the server.</p>
  <p>Table is just a mapping of objects to table rows with <code>ngFor</code></p>

  <div class="container">
    <div style="text-align:right">
      <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Nuevo candidato"></button>
    </div>
  </div>
  <p-table [value]="candidatos">
    <ng-template pTemplate="caption">
      Lista de candidatos
    </ng-template>
    <ng-template pTemplate="header">
      <tr>

        <th>Nombre</th>
        <th>Descripción</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-votacion>
      <tr>
        <td>{{ votacion.nombre}}</td>
        <td>{{ votacion.descripcion}}</td>

      </tr>
    </ng-template>
  </p-table>

</div>


<p-dialog header="Nueva Candidato" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true"
  showEffect="fade" [modal]="true" [style]="{width: '600px'}">
  <div class="ui-g ui-fluid" *ngIf="entity">
    <div class="ui-g-12">

      <div class="ui-g-6">
        <label for="vin">Nombre</label><br>
        <input pInputText id="vin" [(ngModel)]="entity.nombre" autofocus />
      </div>
      <div class="ui-g-6">
        <label for="year">Descripción</label><br>
        <input pInputText id="year" [(ngModel)]="entity.descripcion" />
      </div>

    </div>

  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="pi pi-check" (click)="save()" label="Crear"></button>
    </div>
  </p-footer>
</p-dialog>
